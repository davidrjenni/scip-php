name: CI

on: [push]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ["8.3"]
        go: ["1.23"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Install scip
        run: |
          git clone https://github.com/sourcegraph/scip.git --depth=1
          cd scip
          go build -o scip ./cmd/scip
          mv scip /usr/local/bin/scip
      - name: Install PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
      - name: Validate composer
        run: composer validate --strict --check-lock --with-dependencies
      - name: Install dependencies
        run: composer install --no-interaction --no-progress
      - name: Test
        run: vendor/bin/phpunit --coverage-text --coverage-cobertura=coverage.xml --colors=never
        env:
          XDEBUG_MODE: coverage
      - name: Upload coverage
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2

  lint-phpcs:
    name: PHP CodeSniffer
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ["8.3", "8.4"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: ${{ matrix.php }}
          coverage: none
      - name: Validate composer
        run: composer validate --strict --check-lock --with-dependencies
      - name: Install dependencies
        run: composer install --no-interaction --no-progress
      - name: PHP CodeSniffer
        run: vendor/bin/phpcs --no-colors

  lint-phpstan:
    name: PHPStan
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ["8.3", "8.4"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: ${{ matrix.php }}
          coverage: none
      - name: Validate composer
        run: composer validate --strict --check-lock --with-dependencies
      - name: Install dependencies
        run: composer install --no-interaction --no-progress
      - name: PHPStan
        run: vendor/bin/phpstan

  lint-composer-audit:
    name: Composer audit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ["8.3", "8.4"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: ${{ matrix.php }}
          coverage: none
      - name: Validate composer
        run: composer validate --strict --check-lock --with-dependencies
      - name: Audit
        run: composer audit --locked --no-interaction

  scip:
    name: SCIP
    needs: [test, lint-phpstan, lint-phpcs]
    if: github.repository == 'davidrjenni/scip-php'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
      - name: Install dependencies
        run: composer install --no-interaction --no-progress
      - name: Generate SCIP data
        uses: davidrjenni/scip-php@main
        with:
          entrypoint: /usr/bin/scip-php
      # - name: Upload SCIP index
      #   uses: davidrjenni/scip-php@main
      #   with:
      #     entrypoint: /usr/bin/src
      #     args: code-intel upload -repo=github.com/${{ github.repository }} -commit=${{ github.sha }} -root=${{ github.workspace }} -github-token=${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Build and push image
    needs: [scip]
    if: |
      github.repository == 'davidrjenni/scip-php' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Login to GitHub container registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: |
            davidrjenni/scip-php
            ghcr.io/davidrjenni/scip-php
      - name: Build and push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
