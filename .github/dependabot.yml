version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "composer"
      include: "scope"
    assignees:
      - "davidrjenni"
    reviewers:
      - "davidrjenni"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: ".github/workflows"
      include: "scope"
    assignees:
      - "davidrjenni"
    reviewers:
      - "davidrjenni"
